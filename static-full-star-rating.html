        <meta charset="UTF-8">

        <title>Ratings</title>

        <style>
            .static-ratings {
                direction: rtl;
            }
            
            .static-ratings input {
                display: none;
            }
            
            .static-ratings label {
                cursor: pointer;
                width: 30px;
                height: 28px;
                margin: 0 5px;
            }
            
            .static-ratings .done~label svg path {
                fill: #FDB022;
            }
            
            .static-ratings label svg path {
                fill: #EDECEF;
            }
        </style>
    </head>
